<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Spree</title>
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">TrendSpree</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown">Categories</a>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item category-btn" data-category="men's clothing">Men's Clothing</button></li>
                            <li><button class="dropdown-item category-btn" data-category="women's clothing">Women's Clothing</button></li>
                            <li><button class="dropdown-item category-btn" data-category="jewelery">Jewelry</button></li>
                            <li><button class="dropdown-item category-btn" data-category="accessories">Accessories</button></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="cart.html" class="nav-link">ðŸ›’ View Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Shopping Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>

        <div class="cart-summary">
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Tax: <span id="tax">$0.00</span></p>
            <p>Total: <span id="total">$0.00</span></p>
            <button class="checkout-btn">Proceed to checkout â†’</button>
        </div>
    </div>

    <!-- Toggler Notification -->
    <div id="cart-toggler" class="cart-toggler">Item updated!</div>

    <script src="assets/js/script.js"></script>
</body>
</html>
